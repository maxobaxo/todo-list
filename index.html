<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>to-do-list</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>List of Things 2-Day!</h1>
        <h3>Where to begin?</h3>
      </div>
      <form id="new-to-do">
        <div class="form-group">
          <label for="new-item">New Item</label>
          <input id="new-item" type="text" name="name" value="">
        </div>
        <div class="form-group">
          <label for="new-descrip">Item Description</label>
          <input id="new-descrip" type="text" name="name" value="">
        </div>
        <div class="form-group">
          <label for="new-deadline">Item Deadline</label>
          <input id="new-deadline" type="text" name="name" value="">
        </div>
        <button type="submit" class="btn">Add Task</button>
      </form>

      <div class="results">
        <h3>To Do:</h3>
        <form id="checkables">
          <ul class="to-do-list">

          </ul>
          <button type="submit" class="btn">Submit Completed Tasks</button>
        </form>
      </div>
      <div id="details">
        <h4></h4>
        <p>Description: <span class="descrip"></span></p>
        <p>Deadline: <span class="deadline"></span></p>
      </div>


    </div>
  </body>
</html>
